<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <button
        id="black"
        style="
          background-color: rgb(29, 28, 28);
          color: white;
          border: solid white;
        "
        onclick="blackTheme()"
      >
        Black
      </button>
      <button
        id="blue"
        style="background-color: blue; color: white; border: solid white"
        onclick="blueTheme()"
      >
        Blue
      </button>
      <button
        id="red"
        style="background-color: red; border: solid white"
        onclick="redTheme()"
      >
        Red
      </button>
      <button
        id="green"
        style="background-color: green; color: white; border: solid white"
        onclick="greenTheme()"
      >
        Green
      </button>
    </nav>
    <div id="container">
      <textarea
        name=""
        id="textarea"
        cols="60"
        rows="10"
        style="
          margin-left: 300px;
          margin-top: 100px;
          border: solid 5px white;
          color: aliceblue;
          text-align: center;
          font-size: 1.5rem;
          background-color: rgb(29, 29, 29);
        "
      > Theme Changer</textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
